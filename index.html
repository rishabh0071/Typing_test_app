<!doctype html>
<html lang="en">
  <head>
    <title>Typing Speed Tester</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style3.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>


    <div class="mainDiv">
        <div class="centerDiv">
            <h1>Welcome To Typing Speed Test</h1>
            <h2 id="msg"></h2>
            <br>
            <textarea id="mywords" cols="100" rows="10" placeholder="Remember, be nice!"></textarea><br>
            <button id="btn" class="mainbtn">Start</button>
            
        </div>
    </div>


    <script>
const setOfWords= [
    "My name is Rishabh Mahajan and i am a Web Developer.",
    "Hope you are having fun this is a simple game for you just pay attention.",
    "Rishabh is also here and you cant beat him but you have to try hard.",
    "Do you like Anime? What is your favorite anime and why?",
    "Always try again and again without crying and one day you achieve your goal."

];

const msg=document.getElementById("msg");
const typeWords=document.getElementById('mywords');
const btn=document.getElementById('btn');
let startTime, endTime;

const playGame=() =>{
    let randomNumber=Math.floor(Math.random()*setOfWords.length);
    msg.innerText=setOfWords[randomNumber];
    let date=new Date();
    startTime=date.getTime();
    btn.innerText="Done";
}

const endPlay=() =>{
    let date=new Date();
    endTime=date.getTime();
    let totalTime=((endTime-startTime)/1000);
    console.log(totalTime);

    let totalStr=typeWords.value;
    let wordCount=wordCounter(totalStr);

    let speed=Math.round((wordCount /totalTime)*60);

    let finalMsg=" You can write " + speed+ " words per minute.";

    finalMsg+=compareWords(msg.innerText,totalStr);

    msg.innerText=finalMsg;


}
const compareWords=(str1, str2) =>{
    let words1=str1.split(" ");
    let words2=str2.split(" ");
    let cnt=0;

    words1.forEach(function(item,index){
if(item==words2[index]) {
    cnt++;
}
    })

  let errorWords=(words1.length-cnt);
  return(" "+cnt + " correct out of " + words1.length +" words and the total errors are "+ errorWords + ".");

}

const wordCounter=(str)=>{
    let response=str.split(" ").length;
    console.log(response);
    return response;
}

btn.addEventListener('click',function(){
    
    if(this.innerText=='Start'){
        typeWords.disabled=false;
        playGame();
    }else if(this.innerText=="Done"){
        typeWords.disabled=true;
        btn.innerText="Start";
        endPlay();
    }
})



    </script>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
